{% extends 'weather/base.html' %}

{% block code %}

<div class="container">
    <h1>Погодное Приложение</h1>
    <form action="" method="post">
    <div class="row">
        <div class="col-5 offset-1">
            <form action="">
                {% csrf_token %}
                <label for="city">Город</label>
                {{form.name}}
                <input type="submit" name="send" value="Узнать" class="btn btn-danger">
            </form>

            <a href= 'delete' class="btn btn-danger">Очистить</a>
        </div>
        {%  for info in all_info %}
        <div class="alert alert-danger">
            <b>Город:</b> {{info.city}}<br>
            <b>Температура:</b>{{info.temp}}<sup>o</sup><br>




        </div>
        <img src=" http://openweathermap.org/img/wn/{{info.icon}}.png">
        {% endfor %}
    </div>

</div>
{% endblock %}
